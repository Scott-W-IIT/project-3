<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
     <header>
      <nav>
        <ul>
          <li><strong><a href="index.html">Scott's Professional Resume</a></strong></li>
          <li><strong><a href="house-with-door.html">House with Door</a></strong></li>
          <li><strong><a href="lies-i-tell.html">Lies I Tell My Colleagues</a></strong></li>
          <li><strong><a href="balbo_map.html">Balbo's Column</a></strong></li>
        </ul>
      </nav>
    </header>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.8615, lng: 87.6136},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
